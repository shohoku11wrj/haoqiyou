<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="haoqiyou.ico" type="image/x-icon">
    <link rel="shortcut icon" href="haoqiyou.ico" type="image/x-icon">
    <title>好骑友网(骑行活动收集器)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=calendar_add_on">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-encoded@0.0.9/Polyline.encoded.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-51069014-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){window.dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-51069014-1');
    </script>
</head>
<body>
    <div class="top-bar-container">
        <div class="column">
            <span class="top-bar"><a id="prod-link" href=".">好 骑 友</a></span>
            <script>
            document.addEventListener('DOMContentLoaded', function() {
                var link = document.getElementById('prod-link');
                var currentUrl = window.location.href;
                var newUrl = currentUrl.replace('/dev', '');
                link.href = newUrl;
            });
            </script>
        </div>
        <div class="column">
            <label>
                <input type="checkbox" id="toggleExtra">
                <span style="color:#0000ff">只显示精选活动</span>
            </label>
        </div>
        <div class="column toggle-button-container">
            <button
                id="toggle-list-btn"
                class="toggle-list-btn"
                type="button"
                aria-pressed="false"
                aria-controls="list-container"
                data-show-text="显示活动列表"
                data-hide-text="只显示地图"
            >隐藏活动列表</button>
        </div>
    </div>

    <div class="page-container" id="page-container">
        <div class="list-container" id="list-container">
            <div id="loading-indicator" class="loading-indicator">活动加载中...</div>
        </div>
        <div class="map-container" id="map-container"></div>
        <script>
            window.events = [];
        </script>
        <script src="map_scriptrs.js"></script>
    </div>

    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup" id="popup">
        <span class="close-btn" id="close-btn">&times;</span>
        <div id="popup-content"></div>
        <a href="#" id="load-commento-link">点击查看评论区</a>
        <div id="commento" style="display: none;"></div>
    </div>
    <script src="scripts.js"></script>
    <script src="dynamic-loader.js"></script>
</body>
</html>
