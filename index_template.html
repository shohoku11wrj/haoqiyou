<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="haoqiyou.ico" type="image/x-icon">
    <link rel="shortcut icon" href="haoqiyou.ico" type="image/x-icon">
    <title>好骑友网(骑行活动收集器)</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-51069014-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-51069014-1');
    </script>
    <script>
        let map; // Declare map variable outside the function

        function initMap() {
            if (!map) { // Check if map is already initialized
                const centerLocation = { lat: 37.4220656, lng: -122.0840897 };
                map = new google.maps.Map(document.getElementById('map-container'), {
                    center: centerLocation,
                    zoom: 10,
                    mapId: 'DEMO_MAP_ID'
                });
            }

            const events=[
                '{{map_content}}'
            ];

            events.map(event=>{
                const iconElement = document.createElement('div');
                if (event.event_time_type != "upcoming") {
                    iconElement.innerHTML = `<img src="${event.icon_url}" alt="Custom Icon" />`;
                } else {
                    iconElement.innerHTML = `
                        <div style="position: absolute; top: -50%; left: 50%; transform: translate(-50%, 0%); background-color: white; padding: 5px; border-radius: 5px; text-align: center; white-space: nowrap;">
                            ${event.date_span.month} <span style="color: #fc5200">${event.date_span.day}</span>
                        </div>
                        <img src="${event.icon_url}" alt="Custom Icon" />
                    `;
                }
                const marker = new google.maps.marker.AdvancedMarkerElement({
                    map: map,
                    position: { lat: event.position.lat + event.shift[0], lng: event.position.lng + event.shift[1] },
                    title: event.title,
                    gmpClickable: true,
                    content: iconElement,
                })
                marker.addListener("gmp-click", ({ domEvent, latLng }) => {
                    const eventDetails = document.getElementById(event.id).innerHTML;
                    document.getElementById('popup-content').innerHTML = eventDetails;
                    document.getElementById('popup-overlay').style.display = 'block';
                    document.getElementById('popup').style.display = 'block';
                    // Update the URL
                    history.pushState(null, '', `?id=${event.id}`);
                })
                if (event.shift[0] != 0 || event.shift[1] != 0) {
                    // Add a red dot at the original position
                    const dot = new google.maps.Marker({
                        position: { lat: event.position.lat, lng: event.position.lng },
                        map: map,
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 5,
                            fillColor: "#ff0000",
                            fillOpacity: 1,
                            strokeWeight: 0
                        }
                    });
                    // Add a red line point from the original position to the shifted position
                    const line = new google.maps.Polyline({
                        path: [
                            { lat: event.position.lat, lng: event.position.lng },
                            { lat: event.position.lat + event.shift[0], lng: event.position.lng + event.shift[1] }
                        ],
                        map: map,
                        strokeColor: "#ff0000",
                        strokeOpacity: 0.5,
                        strokeWeight: 3,
                    })
                }
            });
            // Custom Overlay
            class CustomOverlay extends google.maps.OverlayView {
                constructor(map) {
                    super();
                    this.map = map;
                    this.div = null;
                    this.setMap(map);
                }

                onRemove() {
                    if (this.div) {
                        this.div.parentNode.removeChild(this.div);
                        this.div = null;
                    }
                }
            }

            new CustomOverlay(map);
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeCN5e2OPSOEnTnVlKDyaXp7IJ2jPg9us&callback=initMap&libraries=places,geometry,marker&v=beta&loading=async"
    ></script>
</head>
<body>
    <div class="top-bar-container">
        <div class="column">
            <span class="top-bar"><a id="prod-link" href=".">好 骑 友</a></span>
        </div>
        <div class="column">
            <span>Updated on {{current_time_str_PDT}}</span><br/>
            <label>
                <input type="checkbox" id="toggleExtra">
                <span style="color:#0000ff">只显示精选活动</span>
            </label>
        </div>
        <div class="right-most">
            <a class="dev-link" id="dev-link" href="./dev">开发预览版</a>
            <script>
            document.addEventListener("DOMContentLoaded", function() {
                var link = document.getElementById("dev-link");
                var currentPath = window.location.pathname;
                if (currentPath.endsWith("/index.html")) {
                    link.href = "./dev/index.html";
                } else {
                    link.href = "./dev";
                }
            });
            </script>
        </div>
    </div>

    <div class="page-container" id="page-container">
        <div class="list-container" id="list-container">
{{list_content}}
        </div>
        <div class="map-container" id="map-container">
            <!-- The map will be rendered here -->
        </div>
    </div>

    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup" id="popup">
        <span class="close-btn" id="close-btn">&times;</span>
        <div id="popup-content"></div>
        <a href="#" id="load-commento-link">点击查看评论区</a>
        <div id="commento" style="display: none;"></div>
    </div>
<script src="scripts.js"></script>
</body>
</html>
