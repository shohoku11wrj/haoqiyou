<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../haoqiyou.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../haoqiyou.ico" type="image/x-icon">
    <title>好骑友网(骑行活动收集器)</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-51069014-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-51069014-1');
    </script>
</head>
<body>
    <div class="top-bar-container">
        <div class="column">
            <span class="top-bar">好 骑 友</span>
        </div>
        <div class="column">
            <span>Updated on {{current_time_str_PDT}}</span><br/>
            <label>
                <input type="checkbox" id="toggleExtra">
                <span style="color:#0000ff">只显示精选活动</span>
            </label>
        </div>
        <div class="right-most">
            <a class="dynamic-link" id="dynamic-link" href="./dev">开发预览版</a>
            <script>
            document.addEventListener("DOMContentLoaded", function() {
                var link = document.getElementById("dynamic-link");
                var currentPath = window.location.pathname;
                if (currentPath.endsWith("/index.html")) {
                    link.href = "./dev/index.html";
                } else {
                    link.href = "./dev";
                }
            });
            </script>
        </div>
    </div>
    <div class="page-container">
        <div class="list-container">
{{list_content}}
        </div>
        <div class="map-container">
            <gmp-map
                center="37.4220656,-122.0840897"
                zoom="10"
                map-id="DEMO_MAP_ID"
            >
{{map_content}}
            </gmp-map>
        </div>
        <script>
        document.querySelectorAll('.event').forEach(function(eventDiv) {
            eventDiv.addEventListener('click', function(event) {
                event.preventDefault();
                const eventId = this.getAttribute('data-event-id');
                const eventDetails = document.getElementById(eventId).innerHTML;
                document.getElementById('popup-content').innerHTML = eventDetails;
                document.getElementById('popup-overlay').style.display = 'block';
                document.getElementById('popup').style.display = 'block';
                // Update the URL
                history.pushState(null, '', `?id=${eventId}`);
            });
        });

        function initMap() {
            var map = new google.maps.Map(document.querySelector('gmp-map'), {
                center: {lat: 37.4220656, lng: -122.0840897},
                zoom: 10,
                mapId: 'DEMO_MAP_ID'
            });
        }
        </script>
        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeCN5e2OPSOEnTnVlKDyaXp7IJ2jPg9us&callback=initMap&libraries=maps,marker&v=beta" defer></script>
    </div>

    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup" id="popup">
        <span class="close-btn" id="close-btn">&times;</span>
        <div id="popup-content"></div>
        <a href="#" id="load-commento-link">点击查看评论区</a>
        <div id="commento" style="display: none;"></div>
    </div>
<script src="scripts.js"></script>
</body>
</html>
